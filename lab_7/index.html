<!DOCTYPE html>
<html lang="en">

<head>
  <title>Test AJAX page</title>
  <link rel="stylesheet" type="text/css" href="./lab_styles.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">UMD Bus Routes</div>
      <button class="button" onclick="loadData()">Load Some JSON</button>
      <div class="content">
        <ul class="list">
          <li>Replace Me</li>
        </ul>
      </div>
      <div class="footer"></div>
    </div>
  </div>
  <script>
    function loadData() {
      fetch('https://api.umd.io/v0/bus/routes')
        .then(res => res.json())
        .then(res => {
          console.log(res);
          return res;
        })
        .then(bus => {
            const element = document.querySelector(".list")
            element.innerHTML = " ";
          
            for(let i = 0; i < bus.length; i += 1) {
            busList = "<li>" + bus[i].title + "</li>";
            element.innerHTML += busList;
            }
            return bus;
        })
        .then(busHeader => {
          const el = document.querySelector('.header');
          el.innerHTML = 'UMD Bus Route ';
          newHeader = busHeader[9].title;
          el.innerHTML += newHeader;
          return busHeader;
        })
        .then(resObj => {
          console.log(resObj);
          return resObj;
        });
       // .then(res => document.querySelector(".list").innerText = res);
    }
  </script>
</body>

</html>
